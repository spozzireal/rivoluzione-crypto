<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoBZ - Lista Esclusiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ottieni l'accesso alla nostra lista esclusiva</h1>
        <p>Inserisci la tua email per ricevere aggiornamenti esclusivi e offerte riservate!</p>
        
        <form id="signup-form">
            <input type="email" id="email" placeholder="Inserisci la tua email" required>
            <button type="submit">ISCRIVITI</button>
        </form>

        <p class="privacy">Non condividiamo le tue informazioni con nessuno.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
